<!DOCTYPE html>
<html>
<head>
  <title>Uki-form</title>
  
    <body>
      <h1><u><center>Uki-Student</center></u></h1>
      <center>
            <form >
            
              <fieldset style="height:50%;width:40%;">
                <legend align="center">Uki.life</legend>
                <!--FNAME-->
                <label for="fname">First Name:</label>
                <input type="text" name="fname" value="type here">
                <br><br>

                <!--LNAME-->
                <label for="lname">Last Name:</label>
                <input type="text" name="lname" value="type here">
                <br><br>

                <!--LNAME-->
                <label for="regno">Reg.No:</label>
                <input type="text" name="regno" value="type here">
                <br><br>

                <!--DATEOFBIRTH-->
                <label for="dateofbirth">Date of birth:</label>
                <input type="date" name="dateofbirth" value="type here">
                <br><br>

                <!--GENDER-->
                <label for="gender">Gender:</label>
                <input type="radio" name="gender" checked><label>Male</label>
                <input type="radio" name="gender" ><label>Female</label>
                <br><br>

                <!--FAVSUBJECT-->
                <label for="favsubject">Fav.Subject:</label>
                <input type="checkbox" checked name="pro"><label>Programming</label> 
                <input type="checkbox"  name="buss"><label>Business</label> 
                <input type="checkbox"  name="personal"><label>Personal coaching</label> 
                <input type="checkbox"  name="eng"><label>English</label> 
                <br><br>

                <!--FEEDBACK-->
                <label for="feedback"><center>Feedback</center></label>
                <textarea rows=10 cols=80></textarea>
                <br><br>

                <!--SUBMIT RESET-->
                <input type="submit" name="submit" value="SUBMIT">
                <input type="reset" name="reset" value="RESET">
              </fieldset>
            </form>
          </center>
        </body>
    </head>
</html>
